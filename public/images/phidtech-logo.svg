<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" role="img" aria-labelledby="title desc">
  <title id="title">Phidtech SMS Logo</title>
  <desc id="desc">A rounded square with a purple gradient and the letters SMS in white.</desc>
  <defs>
    <linearGradient id="phidtechGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6144f2"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="2.5" flood-color="rgba(0,0,0,0.18)"/>
    </filter>
  </defs>
  <rect x="3.5" y="3.5" width="33" height="33" rx="10" fill="url(#phidtechGradient)" filter="url(#shadow)"/>
  <g fill="#ffffff" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700">
    <text x="20" y="26" text-anchor="middle">SMS</text>
  </g>
</svg>

